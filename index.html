<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="main--container">
        <div class="child--container--a">
            <span class="block"></span>
            <div class="child--holder">
                <div class="logo subtle--blend">
                    <!-- <Span>Trello</Span> -->
                    <img class="trl" src="https://res.cloudinary.com/www-mybukka-com/image/upload/v1525793001/trello-logo-blue-new_gznwza.png"
                        alt="trello" />
                </div>
                <form class="myform">
                    <label class="input--holder form--content--height">
                        <span class="icon--element right-border">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="input--element" placeholder="Username or e-mail">
                    </label>
                    <label class="input--holder form--content--height">
                        <span class="icon--element right-border">
                            <i class="fas fa-key fa-rotate-180"></i>
                        </span>
                        <input type="text" class="input--element" placeholder="Password">
                        <span class="show--hide icon--element">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <label class="btn--holder form--content--height">
                        <span class="less--attention click fgtp">Forgot password?</span>
                        <span class="my--btn btn--edit">
                            <label class="sign--in--btn click">LOGIN</label>
                        </span>
                    </label>
                    <label class="seperator form--content--height less--attention">
                        <span class="dashes--holder">
                            <span class="dashes"></span>
                        </span>
                        <span class="or">or</span>
                        <span class="dashes--holder">
                            <span class="dashes"></span>
                        </span>
                    </label>
                    <label class="btn--submit form--content--height btn--edit">
                        <span class="icon--element enforce-color depth--btn curve ">
                            <i class="fab fa-google"></i>
                        </span>
                        <span class="login--btn">
                            <span>LOGIN WITH GOOGLE</span>
                        </span>
                    </label>
                </form>
                <span class="backlink--holder subtle--blend">
                    <span class="click word">Create my Trello account!</span>
                </span>
            </div>
            <span class="block"></span>
        </div>
        <div class="child--container--b">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-caption">
                            <span class="myplaybtn click">
                                <i class="fas fa-play"></i>
                            </span>
                            <h1 class="mytitle">Plan Your Work</h1>
                            <p class="mytext">LA is always so much fun!</p>
                        </div>
                        <img src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Los Angeles"
                            width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <span class="myplaybtn click">
                                <i class="fas fa-play"></i>
                            </span>
                            <h1 class="mytitle">Assign Tasks</h1>
                            <p class="mytext">It is a long established fact that a reader will be distracted by the </p>
                        </div>
                        <img src="https://media.istockphoto.com/photos/celebrating-our-achievements-together-picture-id621827458" alt="Chicago" width="1100"
                            height="500">
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <span class="myplaybtn click">
                                <i class="fas fa-play"></i>
                            </span>
                            <h1 class="mytitle">Why do we use it</h1>
                            <p class="mytext">Lorem Ipsum is simply dummy text of the printing and typesetting </p>
                        </div>
                        <img src="https://media.istockphoto.com/photos/shes-focused-on-the-task-at-hand-picture-id524176098" alt="New York" width="1100"
                            height="500">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
